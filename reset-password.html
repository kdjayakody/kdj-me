<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDJ Auth - Reset Password</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .bg-pattern {
            background-color: #f8fafc;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e2e8f0' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-8">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
                <p class="mt-2 text-gray-600">Enter your email to receive a password reset link</p>
            </div>

            <div x-data="resetPasswordForm()" class="space-y-6">
                <!-- Success Message -->
                <div x-show="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" x-text="successMessage"></span>
                    <div class="mt-2">
                        <p class="text-sm">
                            Please check your email for instructions on how to reset your password.
                        </p>
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" x-text="errorMessage"></span>
                </div>

                <!-- Reset Password Form -->
                <form @submit.prevent="requestReset" x-show="!successMessage" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input x-model="email" type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" 
                            :class="{'opacity-75 cursor-not-allowed': isLoading}" 
                            :disabled="isLoading">
                            <span x-show="isLoading" class="mr-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            <span>Send Reset Link</span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Back to login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        function resetPasswordForm() {
            return {
                email: '',
                errorMessage: '',
                successMessage: '',
                isLoading: false,
                
                async requestReset() {
                    if (!this.email) {
                        this.errorMessage = 'Please enter your email address';
                        return;
                    }
                    
                    // Validate email format
                    if (!utils.isValidEmail(this.email)) {
                        this.errorMessage = 'Please enter a valid email address';
                        return;
                    }
                    
                    this.isLoading = true;
                    this.errorMessage = '';
                    
                    try {
                        // Request password reset
                        await api.requestPasswordReset(this.email);
                        
                        // Show success message
                        this.successMessage = 'Reset link sent successfully!';
                        this.email = '';
                    } catch (error) {
                        console.error('Password reset request error:', error);
                        
                        // For security reasons, we still show a success message
                        // even if the email doesn't exist in the system
                        this.successMessage = 'If your email is registered with us, you will receive a password reset link.';
                    } finally {
                        this.isLoading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
